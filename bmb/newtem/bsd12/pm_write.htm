<script type="text/javascript">
//<![CDATA[ 
function friendls()
{
    var myfriend = document.FORM.friend.options[document.FORM.friend.selectedIndex].value;
    if (myfriend != "") document.FORM.pruser.value = document.FORM.pruser.value == "" ? myfriend : document.FORM.pruser.value + ";" + myfriend;
}
function check_file_ext(fobject,extcount) {
	ext_exists = 0;
	if (fobject.value!="") {
		available_exts = "{echo $upload_type_available}"
		available_ext = available_exts.split(' ');
		for (i = 0; i < extcount; i++) {
			currentext = available_ext[i].toLowerCase();
			str1=fobject.value.toLowerCase();
			s=str1.lastIndexOf("."); 
			str2=str1.substring(s+1).toLowerCase(); 
			if (str2==currentext) {
				ext_exists = 1;
			}
		}
	}
	if (ext_exists != 1) {
		alert("{echo $gl[527]}");
		fobject.style.backgroundColor="#FFFF77";
	} else {
		fobject.style.backgroundColor="";
	}
}
function check_submit(){
	document.getElementById("quicksubmit").disabled=true;
}


//]]>>
</script>
